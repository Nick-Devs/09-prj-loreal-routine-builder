<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Small local styles for selection visuals (keeps beginner-friendly single-file tweak) -->
    <style>
      /* Highlight selected product cards */
      .product-card.selected {
        border: 2px solid #4f46e5;
        box-shadow: 0 6px 18px rgba(79, 70, 229, 0.12);
      }

      /* Card media wrapper for image + info button overlay */
      .card-media {
        position: relative;
        display: block;
      }
      .card-media img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 6px 6px 0 0;
      }

      /* Info button (top-right) */
      .info-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 34px;
        height: 34px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.95);
        color: #111827;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .info-btn[aria-pressed="true"] {
        background: #eef2ff;
        color: #4f46e5;
      }

      /* Product description shown below product info */
      .product-desc {
        margin-top: 8px;
        color: #374151;
        font-size: 0.9rem;
        line-height: 1.25;
      }
      .product-desc[hidden] {
        display: none;
      }

      /* Selected products list styling */
      #selectedProductsList {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
      }
      .selected-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 8px;
        border-radius: 6px;
        background: #f8fafc;
        border: 1px solid #e6eef8;
      }
      .selected-name {
        font-size: 0.95rem;
        color: #111827;
        margin-right: 8px;
      }
      .remove-btn {
        background: transparent;
        border: none;
        color: #ef4444;
        font-size: 1.1rem;
        cursor: pointer;
      }
      .placeholder-message {
        color: #6b7280;
        font-style: italic;
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
        <button
          id="clearSelections"
          class="generate-btn"
          style="
            margin-top: 8px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
          "
        >
          Clear All Selections
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
